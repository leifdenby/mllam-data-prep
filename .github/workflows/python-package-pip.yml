name: pytest

on:
 push:
    branches:
    - master
 pull_request:
    branches:
    - master

jobs:
  test:
    name: Test pip install python ${{ matrix.python-version }} on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2
      - name: Install package with pip
        run: |
          python -m pip install .
          python -m pip install pytest

      - name: Run tests
        run: |
          python -m pytest tests/
